<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lamoreaux Labs</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #2a2a2a;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .center {
            display: block;
            margin-left: auto;
            margin-right: auto;
            width: 50%;
        }

        img {
            max-width: 12.5%;
        }
        header{
            font-family: Garamond, serif;
            text-align: center;
            margin: 0;
            font-size: 3em;
            color: #ffffff;
            padding-top: 2em;
        }

        /* Media query for smaller screens */
        @media screen and (max-width: 768px) {
            header {
                font-size: 1.5em; /* Adjusted font size for smaller screens */
            }
        }

        @media screen and (max-width: 400px) {
            img {
                max-width: 50px;
            }
            header {
                visibility: hidden;
                /* font-size: 1.5em; Adjusted font size for smaller screens */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div>
            <img src="LamoreauxLabsLogo.png" alt="Lamoreaux Labs Logo" class="center">
        </div>
        <header class="title">
            Lamoreaux Labs
        </header>
    </div>
</body>
</html>
